<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>The Keeper</title>
  </head>
  <body>
    <header class="header">
      <i class="fas fa-book-bookmark"></i>

      <h1>The Keeper of Books</h1>
    </header>
    <div class="stats">
      <div class="read">Completed: <span>0</span></div>
      <div class="unread">Uncompleted: <span>0</span></div>
      <button class="newBook">Add Book</button>
    </div>

    <form class="form hidden" onsubmit="return false">
      <label for="title">Title<input type="text" id="title" required /></label>
      <label for="author"
        >Author<input type="text" id="author" required
      /></label>
      <label for="title"
        >Pages<input type="number" id="pages" required
      /></label>
      <label for="title"
        >Status<select name="status" id="status" required>
          <option value="none">please select</option>
          <option value="finished">finished</option>
          <option value="unfinished">unfinished</option>
        </select></label
      >
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="libContainer"></div>
  </body>
</html>
